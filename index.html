<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to Mongo Database</h1>
    <form action="/addProduct" method="post">
        <input type="text" placeholder="name" name="name">
        <input type="text" placeholder="price" name="price">
        <input type="text" placeholder="quantity" name="quantity">
        <button type="submit">Add Product</button>
    </form>
    <div id="products">

    </div>
    <script>
        function loadProducts(){
            fetch('/products')
        .then(res => res.json())
        .then(products => {
           const container = document.getElementById('products');
           products.forEach(product => {
            const item = document.createElement('p');
           item.innerHTML = `<strong>Name: </strong> ${product.name} <strong> Price: </strong> ${product.price} <strong> Quantity: </strong> ${product.quantity} <button onclick="deleteProduct('${product._id}')">Delete</button>`;
            container.appendChild(item);

           })
        })
        }

        loadProducts();
        function deleteProduct(id) {
            fetch(`/delete/${id}`,
            {
                method: 'DELETE'
            })
            .then(res => res.json())
            .then(result => {
                console.log("Deleted Successfully");
            })
            
            
        }
    </script>
</body>
</html>
